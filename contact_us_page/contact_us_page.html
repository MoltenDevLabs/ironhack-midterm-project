<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterm project - Contact Us Page</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <nav id="navbar">
      <img class="navbar-logo" src="../images/logos/circle.svg" alt="circle logo">
      <div class="navbar-links">
        <ul>
          <li><a id="home-link" href="">Home</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">Services</a></li>
        </ul>
      </div>
      <button class="btn navbar-btn">Contact us</button>
    </nav>

    <!-- SECTION 10: CONTACT US-->
    <section>
      <div class="contact-us-container">
        <h1>Contact Us</h1>
        <div>
          <form class="form-contact-us" action="" method="get">
            <label class="fname" for="fname">Full Name *</label>
            <input class="fname-input" type="text" placeholder="Enter your full name">
            <label class="email" for="email">Email</label>
            <input class="email-input" type="email" placeholder="Enter your email adress">
            <label class="phone" for="phone">Phone</label>
            <input class="phone-input" type="number" placeholder="Enter your phone number">
            <label class="message"for="message">Message</label>
            <textarea class="message-input" name="message" placeholder="Write your message here..."></textarea>
            <button class="btn btn-contact">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- SECTION 7: FOOTER 3-->
    <section class="footer-container">
      <div class="footer-left">
        <img src="../images/logos/circle.svg" alt="circle logo">
        <p>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</p>
      </div>
      <div class="footer-links">
        <ul class="footer-links-list">
          <li><a href="">Team</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Press</a></li>
          <li><a href="">Projects</a></li>
          <li><a href="">Privacy Policy</a></li>
        </ul>
      </div>
    </section>
  
  </body>
</html>
